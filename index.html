<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Job Listings</title>

  
</head>
<body>
      <div class="static-job">
        <div class="static-job__box">
          <section class="section__job-filer">
            FILTER 
          </section>
          <section class="section__job-list">
              <div class="job-list__item">
                <div class="item__section-info">
                  <img src="./images/photosnap.svg" alt="" class="item__logo">
                  <div class="item__info">
                      <div class="item__fast-info">
                          <span class="company__name">
                            Photosnap
                          </span>
                          <div class="info__recommendations">
                              <span class="info__recommendation info__recommendation--new">new</span>
                              <span class="info__recommendation info__recommendation--featured">featured</span>
                          </div>
                      </div>
                      <div class="item__post-info">
                        <span class="item__name">
                          Senior Frontend Developer
                        </span>
                        <div class="post__sub-info">
                          <span class="postedAt">1d ago</span>
                          <div class="span contract">Full Time</div>
                          <span class="location">USA only</span>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="item__section-tags">
                      <div class="tags">Frontend</div>
                      <div class="tags">Frontend</div>
                      <div class="tags">Frontend</div>
                      <div class="tags">Frontend</div>
                      <div class="tags">Frontend</div>
                </div>
              </div>
          </section>
        </div>
      </div>
</body>
</html>
